<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grimoire</title>
</head>
<body>
    <div id="radial-grid-adjust">
    </div>

    <!-- <input type="number" id="player-count" placeholder="6"/>
    <button id="create-grim">Create</button> -->
    <ul class="radial">
    </ul>

    <template id="character-template">
        <li class="character">
            <ul class="reminders">
                <li><button font-size="20px">Add Reminder</button></li>
            </ul>
            <div class="character-token">
                <img class="icon-background" src="https://github.com/bra1n/townsquare/blob/develop/src/assets/token.png?raw=true">
                <img class="icon" src={{url}}>
                <svg width="128" height="128" viewbox="0 0 128 128">
                    <path id="character-name-path" d="M 20 84 A 50 50 0 0 0 108 84" pathLength="2" fill="none" stroke="none"/>
                    <text><textPath href="#character-name-path" startOffset="1" color="white">{{character}}</textPath></text>
                </svg>
            </div>
        </li>
    </template>

    <script src="script.js"></script>
</body>
</html>
