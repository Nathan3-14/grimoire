<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grimoire</title>
</head>
<body>
    <div id="radial-grid-adjust">
    </div>

    <!-- <input type="number" id="player-count" placeholder="6"/>
    <button id="create-grim">Create</button> -->
    <ul class="radial">
    </ul>
    <modal>

    </modal>

    <template id="character-template">
        <li class="character">
            <ul class="reminders">
                <li><button font-size="20px" onclick="add_reminder_to('a')">Add Reminder</button></li>
            </ul>
            <div class="character-token">
                <!-- <img class="icon-background" src="https://github.com/bra1n/townsquare/blob/develop/src/assets/token.png?raw=true"> -->
                <img class="icon-background" src="https://github.com/bra1n/townsquare/blob/develop/src/assets/life.png?raw=true">
                <img class="icon" src={{url}}>
                <svg width="128" height="128">
                    <path id="character-name-path" d="M 20 40 A 50 50 0 1 0 108 40" pathLength="2" fill="none" stroke="none"/>
                    <text><textPath href="#character-name-path" startOffset="1">{{character}}</textPath></text>
                </svg>
            </div>
            <button class="player-button">{{player_name}}</button>
        </li>
    </template>
    <template id="reminder-template">
        <li class="reminder" onclick="this.remove()">
            <img class="reminder-background" src="https://github.com/bra1n/townsquare/blob/develop/src/assets/reminder.png?raw=true" width="64" height="64">
            <img class="reminder-icon" src="{{url}}" width="64" height="64">
            
            <svg width="64" height="64" viewbox="0 0 64 64">
                <path id="reminder-name-path" d="M 10 20 A 25 25 0 1 0 54 20" pathLength="2" fill="none" stroke="none"/>
                <text><textPath href="#reminder-name-path" startOffset="1" color="white">{{reminder}}</textPath></text>
            </svg>
            <svg width="64px" height="64px" viewBox="0 0 24 24" fill="none" class="delete-svg">
                <path d="M19 5L5 19M5.00001 5L19 19" stroke="darkred" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </li>
    </template>

    <script src="script.js"></script>
</body>
</html>
