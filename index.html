<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grimoire</title>
</head>
<body>
    <style id="radial-grid-adjust">
        .radial-grid div:nth-child(1) { transform: rotate(0deg) translate(200px) rotate(-0deg); }
        .radial-grid div:nth-child(2) { transform: rotate(60deg) translate(200px) rotate(-60deg); }
        .radial-grid div:nth-child(3) { transform: rotate(120deg) translate(200px) rotate(-120deg); }
        .radial-grid div:nth-child(4) { transform: rotate(180deg) translate(200px) rotate(-180deg); }
        .radial-grid div:nth-child(5) { transform: rotate(240deg) translate(200px) rotate(-240deg); }
        .radial-grid div:nth-child(6) { transform: rotate(300deg) translate(200px) rotate(-300deg); }
    </style> <!-- Adds 360/num of characters each time -->
    <script></script>

    <input type="number" id="player-count" placeholder="6"/>
    <button id="create-grim">Create</button>
    <div class="radial-grid">
            <div class="character">

                <svg width="128" height="128" viewbox="0 0 128 128">
                <path id="character-name-path" d="M 20 84 A 50 50 0 0 0 108 84" pathLength="2" fill="none" stroke="none"/>
                <text><textPath href="#character-name-path" startOffset="1" color="white">imp</textPath></text>
                </svg>
                <div class="reminders"></div>
